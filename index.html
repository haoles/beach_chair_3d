<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Beach Chair 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <!-- Modelo com auto-rotate -->
  <model-viewer src="beach_chair_blue_stripes.glb"
                alt="Beach Chair"
                auto-rotate
                camera-orbit="90deg 75deg 2m"
                shadow-intensity="0"
                style="width: 1000px; height: 750px;">
  </model-viewer>
</body>
</html>
